<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Registro de Usuario</h2>

            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="input-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div class="input-group">
                <label for="address">Dirección:</label>
                <textarea name="address" id="address" rows="4"></textarea>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="input-group">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>

            <div class="input-group">
                <label for="color">Color Favorito:</label>
                <input type="color" name="color" id="color">
            </div>

            <div class="input-group">
                <label for="city">Ciudad de Nacimiento (Bolivia):</label>
                <select name="city" id="city">
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="LPB">La Paz</option>
                    <option value="">Oruro</option>
                    <option value="">Potosí</option>
                    <option value="CBB">Cochabamba</option>
                    <option value="">Chuquisaca</option>
                    <option value="TJA">Tarija</option>
                    <option value="">Pando</option>
                    <option value="">Beni</option>
                    <option value="">Santa Cruz</option>
                </select>
            </div>

            <div class="radio-group">
                <label>Sexo:</label>
                <div class="radio-item">
                    <input type="radio" name="gender" value="female"><br/>
                    Mujer
                </div>
                <div class="radio-item">
                    <input type="radio" name="gender" value="male"><br/>
                    Hombre
                </div>
            </div>

            <div class="checkbox-group">
                <label>Intereses en Lenguajes:</label>
                <div class="checkbox-item">
                    <input type="checkbox" name="languages" value="python"><br/>
                    Python
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="languages" value="php"><br/>
                    PHP
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="languages" value="java"><br/>
                    Java
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="languages" value="csharp"><br/>
                    C#
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btnsubmit">Enviar</button>
                <button type="reset" class="btncancel">Cancelar</button>
            </div>

        </form>

    </div>
</body>

</html>
